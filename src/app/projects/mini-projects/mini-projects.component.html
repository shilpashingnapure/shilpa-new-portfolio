<app-section-heading
  large_heading="projects"
  small_heading="Projects"
></app-section-heading>

<div class="container">
  <div class="mini-projects">
    <button class="prev-button" (click)="scrollPrev()">
      <mat-icon class="icon">arrow_back_ios</mat-icon>
    </button>
    <ng-container
      *ngFor="let project of miniProjects"
      [ngTemplateOutlet]="card"
      [ngTemplateOutletContext]="project"
    ></ng-container>
    <button class="next-button" (click)="scrollNext()">
      <mat-icon class="icon">arrow_forward_ios</mat-icon>
    </button>
  </div>
</div>

<ng-template
  #card
  let-name="name"
  let-stack="stack"
  let-description="description"
  let-link="link"
  let-img="img"
>
  <div class="project-card">
    <div class="project-img">
      <img src="./assets/mini-projects/{{ img }}" />
    </div>
    <div class="project-heading">{{ name }}</div>
    <div class="tech-stack">
      <ng-container *ngFor="let item of stack">
        <span>{{ item }}</span>
      </ng-container>
    </div>
    <div class="project-description">
      {{ description }}
    </div>
    <div class="project-btns">
      <span *ngIf="link?.github">
        <a href="{{ link?.github }}" target="_blank">
          <img src="./assets/github.png" width="20px" height="20px" />
        </a>
      </span>
      <span *ngIf="link?.visit">
        <a href="{{ link?.visit }}" target="_blank">
          <img src="./assets/link.png" width="18px" height="18px" />
        </a>
      </span>
      <button
        (click)="openDialog(link?.demo)"
        mat-raised-button
        *ngIf="link?.demo"
      >
        <img src="./assets/video-icon.png" width="22px" height="22px" />
      </button>
    </div>
  </div>
</ng-template>
