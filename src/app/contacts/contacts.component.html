<div id="contact">
  <div class="section-heading">
    <h2>Contact</h2>
    <p>My Contact</p>
  </div>
  <div class="contact-container">
    <div class="card">
      <input type="checkbox" />
      <div class="form">
        <div class="form_group">
          <input
            type="text"
            class="form__input"
            placeholder="Full name"
            id="name"
          />
          <label for="name" class="form__label">Full name</label>
        </div>
        <div class="form_group">
          <input
            type="text"
            class="form__input"
            placeholder="Email"
            id="email"
          />
          <label for="name" class="form__label">Email</label>
        </div>
      </div>

      <a>Next</a>
      <div class="msg">
        <div class="form_group">
          <textarea
            placeholder="Message"
            id="message"
            class="form__input"
            rows="7"
          ></textarea>
          <label for="message" class="form__label">Message</label>
        </div>
        <button class="form-btn">
          <app-blobby-animation-button></app-blobby-animation-button>
        </button>
      </div>
      <div class="shapes"></div>
      <div class="photo">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div class="blob">
        <div class="glob"></div>
      </div>
    </div>
  </div>
</div>
